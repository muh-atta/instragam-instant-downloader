<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="cell">Image Thumbnail</div>
            <div class="cell">Insta Handle</div>
            <div class="cell">Download Link</div>
        </div>
        <div class="row">
            <div class="cell"><img src="https://via.placeholder.com/100" alt="Thumbnail 1"></div>
            <div class="cell">@example_handle1</div>
            <div class="cell"><a href="https://via.placeholder.com/100" download="image1.jpg">Download</a></div>
        </div>
        <div class="row">
            <div class="cell"><img src="https://via.placeholder.com/100" alt="Thumbnail 2"></div>
            <div class="cell">@example_handle2</div>
            <div class="cell"><a href="https://via.placeholder.com/100" download="image2.jpg">Download</a></div>
        </div>
        <div class="row">
            <div class="cell"><img src="https://via.placeholder.com/100" alt="Thumbnail 3"></div>
            <div class="cell">@example_handle3</div>
            <div class="cell"><a href="https://via.placeholder.com/100" download="image3.jpg">Download</a></div>
        </div>
    </div>
</body>
</html>
